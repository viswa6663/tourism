<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viweport" content="width=device-width,initial-scale=1.0">
    <title>Website With Login & Registration | Codehal</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>

    <header>
        <h2 class="logo">logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Testimonials</a>
            <a href="#">IMAGE AI</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>

        <div class="from-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <spam class="icon"><ion-icon name="mail-outline"></ion-icon></spam>
                    <label>Email</label>
                    <input type="email" required>
                </div>
                <div class="input-box">
                    <spam class="icon"><ion-icon name="lock-closed-outline"></ion-icon></spam>
                    <label>Password</label>
                    <input type="password" required>
                    
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button> 
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                </div>   
            </form>
        </div>

        <div class="from-box register">
            <h2>Registration</h2>
            <form action="/register" method="post">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <label>Username</label>
                    <input name="uname" type="text" required>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <label>Email</label>
                    <input name="email" type="email" required>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <label>Password</label>
                    <input name="pass" type="password" required>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> I agree to the terms & conditions</label>
                </div>                                                           
                <button type="submit" class="btn">Register</button> 
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="login-link">Login</a></p>
                </div>   
            </form>
        </div>
    </div>


     <script src="../static/scripts/script.js"></script>
     <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>

</html>
